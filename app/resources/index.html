<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EncounterPlus Module Packer</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div id="container" class="d-flex flex-column">      
      <!-- Help Button -->
      <a href="https://github.com/encounterplus/module-packer#Usage" target="_blank" id="help-button"><img src="img/help.svg" alt="Help" /></a>

      <main id="content">

        <!-- Add button and "Select Folder" Text -->
        <section id="add-section">
          <a href="#" id="add-button"><img src="img/add.svg" alt="Add Module" /></a>
          <p>Select a folder you want to pack.</p>
          <small id="add-label" class="form-text text-muted d-none">Unknown path</small>
        </section>

        <!-- Create Module Button and Processing Status -->
        <section id="module-section" class="d-none">
          <form>
            <div class="form-group">
              <input id="name-input" type="text" class="form-control" placeholder="Name" />
              <small id="add-moduleJson" class="form-text text-muted invisible">Name changes will be ignored.</small>
            </div>
            <button id="create-button" class="btn btn-outline-primary">Create Module</button>
          </form>
          <div id="status">
            <p id="status-info" class="invisible"></p>
            <a id="status-link" class="invisible" href="#"></a>
          </div>
        </section>

      </main>

      <!-- Footer -->
      <footer id="footer">
        <p class="text-muted"><a target="_blank" href="https://encounter.plus">Encounter+</a> Module Packer, <a target="_blank" href="https://github.com/encounterplus/module-packer">Github</a></p>
      </footer>
    </div>

    <!-- This script must be placed after the page content -->
    <script>
      require('../app/renderer.js')
    </script>
  </body>
</html>
